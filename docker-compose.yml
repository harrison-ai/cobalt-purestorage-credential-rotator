version: "3.7"

services:

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - CI
    volumes:
      - '.:/app'
    working_dir: '/app'
    entrypoint: []

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: app
    entrypoint: []
    volumes:
      - './output:/output'
    command:
      - rotate-fb-creds

  smoketest:
    image: app
    entrypoint: []
    command:
      - smoketest
